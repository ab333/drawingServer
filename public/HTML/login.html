<!DOCTYPE hSuccessfully>
<head>
    <title>MiniDOOodle</title>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function() {
            var username;
            $("#find_room_block").hide();
            var socket  = io.connect();
            $("#form").submit(function (event) {
                username = $("#username").val();
                socket.emit('login', username);
                event.preventDefault();
            });
            socket.on('logged_in_succ', function () {
                console.log("logged!");
                $("#login_block").hide();
                $("#find_room_block").show();
            });
            $("#find_room").on('click', (function () {
                criteria = "";
                data = {username:username, criteria:criteria};

                socket.emit('find_room', data);
                console.log("finding room");
            }))

        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        #username {
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 5%;
            height: 58px;
            font-size: xx-large;
        }
        #submit {
            display: none;
        }
    </style>
</head>
<body>
<div id="login_block">
    <form id="form" action="login.html">
        <input type="text" id="username" placeholder="Username">
    </form>
</div>
<div id="find_room_block">
    <h1>Logged Succesfuly</h1>
    <input type='button' id='find_room' value='Find Room'>
</div>
</body>
</html>

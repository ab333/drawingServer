<!DOCTYPE hSuccessfully>
<head>
    <title>MiniDOOodle</title>
    <meta charset="utf-8">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function() {
            var socket  = io.connect();
            $("#form").submit(function (event) {
                username = $("#username").val();
                socket.emit('login', username);
                event.preventDefault();
            });
            socket.on('logged_in_succ', function () {
                console.log("logged!");
                $("body").html("<h1>Logged Succesfuly</h1><input type='button' id='find_room' value='Find Room'>");
            });
            $("#find_room").click(function () {
                criteria = "";
                socket.emit('find_room', criteria);
            })

        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html{
            width: 100%;
            height: 100%;
        }
        #username {
            display: block;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
            margin-top: 5%;
            height: 58px;
            font-size: xx-large;
        }
        #submit {
            display: none;
        }
    </style>
</head>
<body>
<form id="form" action="login.html">
    <input type="text" id="username" placeholder="Username">
</form>
</body>
</html>
